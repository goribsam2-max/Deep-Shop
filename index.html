
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Deep Shop - Premium Hardware</title>
  
  <!-- SEO / Dynamic Meta Tags will be populated via JS -->
  <meta name="description" content="Exclusive Tech Artifacts & Gadgets in Bangladesh. Official Deep Shop Flagship." />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "YOUR_ONESIGNAL_APP_ID", // Replace with actual ID
      });
    });

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#e11d48', // Premium Soft Red (Halka Red)
            accent: '#1e90ff',
            danger: '#dc3545',
            success: '#28a745',
            gold: '#FFD700',
            bronze: '#CD7F32',
            silver: '#C0C0C0',
            platinum: '#E5E4E2'
          },
          borderRadius: {
            'ios': '16px',
            'ios-lg': '28px',
            'ios-xl': '36px'
          },
          animation: {
            'fade-in': 'fadeIn 0.4s ease-out',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)',
            'shimmer': 'shimmer 2s infinite linear',
            'glitter': 'glitter 3s infinite',
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite'
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { transform: 'translateY(15px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            shimmer: { '0%': { backgroundPosition: '-1000px 0' }, '100%': { backgroundPosition: '1000px 0' } },
            glitter: { '0%, 100%': { filter: 'brightness(1) contrast(1.2) saturate(1)' }, '50%': { filter: 'brightness(1.5) contrast(1.5) saturate(2)' } }
          }
        }
      }
    }
  </script>

    body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .dark .glass {
      background: rgba(10, 10, 10, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .rank-hero { background: linear-gradient(135deg, #FF0000 0%, #FF8C00 100%); }
    .rank-grand { background: linear-gradient(135deg, #000000 0%, #434343 100%); color: gold !important; }
    
    .admin-badge-glow {
      box-shadow: 0 0 15px rgba(225, 29, 72, 0.5);
      border: 1px solid rgba(225, 29, 72, 0.8);
    }
  </style>
